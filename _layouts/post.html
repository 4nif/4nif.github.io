<!-- _layouts/post.html -->
---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%b %-d, %Y" }}
            </time>
            {% if page.categories %}
                <span class="category-tags">
                    {% for category in page.categories %}
                        <a href="{{ '/category/' | append: category | relative_url }}" class="category-tag">{{ category }}</a>
                    {% endfor %}
                </span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h3>Navigation</h3>
                <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
            </div>

            <div class="nav-section">
                <h3>Categories</h3>
                {% for category in site.category %}
                    <a href="{{ category.url | relative_url }}" class="nav-link {% if page.url == category.url %}active{% endif %}">{{ category.title }}</a>
                {% endfor %}
            </div>
        </nav>

        <div class="sidebar-footer">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </div>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        {{ content }}
    </main>
</body>
</html>
